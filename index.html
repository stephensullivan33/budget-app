<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget</title>

<style>
body {
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:#121212;
  color:#fff;
}
.container {
  padding:16px;
  max-width:420px;
  margin:auto;
}
h1 {
  text-align:center;
  margin:8px 0 16px;
  font-weight:600;
}
.snapshot {
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:8px;
}
.card {
  background:#1e1e1e;
  border-radius:8px;
  padding:10px;
}
.card small {
  opacity:.6;
  font-size:12px;
}
.card strong {
  font-size:20px;
  display:block;
  margin-top:4px;
}
.available strong { color:#2ecc71 }
.spent strong { color:#e74c3c }
.remaining strong { color:#f1c40f }

.progress {
  background:#333;
  height:6px;
  border-radius:3px;
  overflow:hidden;
  margin-top:10px;
}
.progress div {
  height:100%;
  background:#e74c3c;
}

.section {
  margin-top:20px;
}
.section h2 {
  font-size:14px;
  font-weight:600;
  opacity:.7;
  margin-bottom:8px;
}

input, select, button {
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:16px;
}
input, select {
  background:#1e1e1e;
  color:#fff;
  margin-bottom:8px;
}
button {
  background:#2ecc71;
  color:#000;
  font-weight:700;
}

.txn {
  display:flex;
  justify-content:space-between;
  padding:8px 0;
  border-bottom:1px solid #222;
  font-size:14px;
}
.txn small {
  opacity:.6;
}

.manage {
  margin-top:24px;
  text-align:center;
}
.manage button {
  background:#1e1e1e;
  color:#fff;
  font-weight:500;
}
</style>
</head>

<body>
<div class="container">

<h1>Dashboard</h1>

<!-- SNAPSHOT -->
<div class="snapshot">
  <div class="card available">
    <small>Available</small>
    <strong id="available">$0</strong>
  </div>
  <div class="card spent">
    <small>Spent today</small>
    <strong id="spentToday">$0</strong>
  </div>
  <div class="card remaining">
    <small>Month remaining</small>
    <strong id="monthRemaining">$0</strong>
  </div>
</div>

<div class="progress">
  <div id="progressBar"></div>
</div>

<!-- ADD EXPENSE -->
<div class="section">
  <h2>Add expense</h2>
  <select id="category">
    <option>Groceries</option>
    <option>Gas</option>
    <option>Dining</option>
    <option>Subscriptions</option>
    <option>Misc</option>
  </select>
  <input id="amount" type="number" placeholder="Amount">
  <input id="note" placeholder="Note (optional)">
  <button onclick="addExpense()">Add Expense</button>
</div>

<!-- RECENT -->
<div class="section">
  <h2>Recent activity</h2>
  <div id="recent"></div>
</div>

<!-- MANAGE -->
<div class="manage">
  <button onclick="alert('Manage screen comes next')">Manage</button>
</div>

</div>

<script>
const today = new Date().toISOString().slice(0,10)

let expenses = JSON.parse(localStorage.getItem('expenses')) || []
let accounts = JSON.parse(localStorage.getItem('accounts')) || [{name:'Checking',balance:0}]

function addExpense(){
  if(!amount.value) return
  expenses.unshift({
    category:category.value,
    amount:+amount.value,
    note:note.value,
    date:today
  })
  localStorage.setItem('expenses',JSON.stringify(expenses))
  localStorage.setItem('lastCategory',category.value)
  amount.value=''
  note.value=''
  render()
}

function render(){
  // Available
  const totalAccounts = accounts.reduce((t,a)=>t+a.balance,0)
  const totalSpent = expenses.reduce((t,e)=>t+e.amount,0)
  available.innerText = `$${(totalAccounts-totalSpent).toFixed(2)}`

  // Spent today
  const todaySpent = expenses.filter(e=>e.date===today)
    .reduce((t,e)=>t+e.amount,0)
  spentToday.innerText = `$${todaySpent.toFixed(2)}`

  // Month remaining
  const monthSpent = expenses.reduce((t,e)=>t+e.amount,0)
  monthRemaining.innerText = `$${(totalAccounts-monthSpent).toFixed(2)}`
  progressBar.style.width = totalAccounts
    ? `${(monthSpent/totalAccounts)*100}%` : '0%'

  // Recent
  recent.innerHTML=''
  expenses.slice(0,5).forEach(e=>{
    recent.innerHTML += `
      <div class="txn">
        <div>${e.category}<br><small>${e.note||''}</small></div>
        <strong>$${e.amount.toFixed(2)}</strong>
      </div>`
  })

  // Restore last category
  category.value = localStorage.getItem('lastCategory') || category.value
}

render()
</script>
</body>
</html>
